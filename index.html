  <main class="page">
    <header class="site-header">
      <div class="container">
        <h1>Evie Mad Libs</h1>
      </div>
    </header>

    <div class="container layout">
      <section class="card story-card">
        <div class="card-inner">
          <h2>Your Story</h2>
          <article id="madlib-output" class="story" aria-live="polite">
          </article>
        </div>
      </section>

    </div>
  </main>


<audio id="bg-music" src="christmas.mp3" loop></audio>

<script>
  const music = document.getElementById("bg-music");

  // try to autoplay immediately
  music.play().catch(() => {
    // if autoplay is blocked, wait for first click
    document.addEventListener("click", () => {
      music.play();
    }, { once: true });
  });
</script>
